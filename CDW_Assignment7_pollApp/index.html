<!DOCTYPE html>                    <!-- Declares this is an HTML5 document -->
<html lang="en">                   <!-- Root element, lang="en" specifies English language -->

    <title>Module 1</title>          <!-- Title that appears in browser tab -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="style.css">  <!-- Links to our CSS file for styling -->
</head>
<body>
    <header>
        <div class="left">Columbia CDP</div>
        <a class="center" href="../">
            <button class="center" style="all: unset; cursor: pointer;">Daegeun Kim</button>
        </a>
        <div class="right">Computational Design Workflow</div>
    </header>
    <div class="nav-buttons">
        <button onclick="location.href='../CDW_Assignment1,2_vibe_coding/'">Assignment 1&2</button>
        <button onclick="location.href='../CDW_Assignment3_p5js_threejs/'">Assignment 3</button>
        <button onclick="location.href='../CDW_Assignment4_d3js/'">Assignment 4</button>
        <button onclick="location.href='../CDW_Assignment5_relational_chart/'">Assignment 5</button>
        <button onclick="location.href='../CDW_Assignment6_mapbox/'">Assignment 6</button>
        <button onclick="location.href='../CDW_Assignment7_pollApp/'">Assignment 6</button>
    </div>

    <!-- Poll Section -->
    <div class="section-title">Simple Poll</div>
    <p>Click a button to vote. The results update in real-time thanks to Firebase!</p>
    
    <div class="poll-container">
      <!-- Poll question -->
      <div class="poll-question">
        <h3><b>Python vs Javascript?</b></h3>
      </div>
      
      <!-- Vote buttons -->
      <div class="vote-buttons">
        <button class="vote-btn vote-yes" id="vote-yes">
          <span class="vote-text"> Python </span>
          <span class="vote-count" id="yes-count">0</span>
        </button>
        
        <button class="vote-btn vote-no" id="vote-no">
          <span class="vote-text">Javascript</span>
          <span class="vote-count" id="no-count">0</span>
        </button>
      </div>
      
      <!-- Total votes display -->
      <div class="total-votes">
        <p>Total votes: <span id="total-votes">0</span></p>
      </div>
    </div>

    <!-- Status Display -->
    <div class="section-title">Connection Status</div>
    <div id="connection-status" class="status-display">
      <p>Connecting to Firebase...</p>
    </div>
  </main>

  <!-- Load JavaScript file -->
  <script src="poll-app.js"></script>

</body>
